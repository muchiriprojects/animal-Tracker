<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Animals</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
    <div class="container">

        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Animals</a></li>
                <li class="nav-item"><a href="/sightings" class="nav-link">Sightings</a></li>
            </ul>
        </header>

        <div class="alert alert-success" role="alert" th:text="${message}"></div>

        <div class="row">
            <div class="col-md-4">

                <h2 class="pb-2 border-bottom">Add New Animal</h2>

                <form action="/" method="post">
                    <div class="form-group">
                        <label>Animal Name</label>
                        <input type="text" name="name" class="form-control" placeholder="animal name" required>
                    </div>

                    <div class="form-group">
                        <label for="health">Health</label>
                        <select name="health" id="health" class="form-control">
                            <option value="healthy">Healthy</option>
                            <option value="okay">Okay</option>
                            <option value="ill">Ill</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="age">Age</label>
                        <select name="age" id="age" class="form-control">
                            <option value="newborn">Newborn</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                        </select>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Add Animal</button>
                </form>
            </div>

            <div class="col-md-8">
                <h2 class="pb-2 border-bottom">Added Animals</h2>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>age</th>
                            <th>health</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each = "animal: ${animals}">
                            <td th:text="${animal.id}"></td>
                            <td th:text="${animal.name}"></td>
                            <td th:text="${animal.age}"></td>
                            <td th:text="${animal.health}"></td>
                            <td>
                                <a th:href="@{/animal/edit/{id}(id=${animal.id})}" class="btn btn-primary">Edit</a>
                                <a th:href="@{/animal/delete/{id}(id=${animal.id})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </body>
</html>
